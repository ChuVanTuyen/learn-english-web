<div class="container mx-auto min-h-[calc(100vh_-_81px)] grid grid-cols-4 gap-4 mt-4 max-lg:grid-cols-3 max-sm:grid-cols-2">
    @for (item of listPart; track $index) {
        <a class="bg-white rounded-3xl p-4 cursor-pointer" [routerLink]="'/practice/' + item.url">
            <img class="w-full aspect-square object-fill max-w-[250px] mx-auto" [src]="item.image" [alt]="item.name">
            <div class="text-center font-semibold text-lg max-lg:text-base mt-3">{{ item.name }}</div>
        </a>
    }
</div>
