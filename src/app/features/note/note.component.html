@let defaultNotes = sDefaultNotes();

<div class="container mx-auto">
    <ng-container [ngTemplateOutlet]="ngListNotebook" [ngTemplateOutletContext]="{list: defaultNotes, title: 'Sổ tay của bạn'}"></ng-container>
    <ng-container [ngTemplateOutlet]="ngListNotebook" [ngTemplateOutletContext]="{list: defaultNotes, title: 'Từ vựng theo chủ đề'}"></ng-container>
</div>

<ng-template #ngListNotebook let-list="list" let-title="title">
    <div class="grid grid-cols-6 gap-4 mt-4 shadow-[4px_4px_15px_#ffffff08_inset] bg-white border border-[#F2F2F2] w-full p-4 rounded-3xl border-solid">
        <div class="col-span-6 font-semibold text-lg">{{ title }}</div>
        @for (item of list; track $index) {
            <div class="bg-[#F2F2F2] p-4 rounded-xl col-span-2">
                <div class="font-semibold">{{ item.name }}</div>
                <div class="mt-1">{{ item.total }} từ</div>
            </div>
        }
    </div>
</ng-template>
